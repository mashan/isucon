# refs. http://qiita.com/key/items/038b7913b3bb0298c625
log_format isucon_ltsv  'time:$time_iso8601\t'
			'remote_addr:$remote_addr\t'
			'request_method:$request_method\t'
			'request_length:$request_length\t'
                	'request_uri:$request_uri\t'
                	'https:$https\t'
                	'uri:$uri\t'
                	'query_string:$query_string\t'
                	'status:$status\t'
                	'bytes_sent:$bytes_sent\t'
                	'body_bytes_sent:$body_bytes_sent\t'
                	'client_referer:$http_referer\t'
                	'client_useragent:$http_user_agent\t'
                	'client_forwardedfor:$http_x_forwarded_for\t'
                        'client_accept_encoding:$http_accept_encoding\t'
                        'client_connection:$http_connection\t'
                        'cache_control:$sent_http_cache_control\t'
                        'client_cache_control:$http_cache_control\t'
			'client_if_modified_since:$http_if_modified_since\t'
			'etag:$sent_http_etag\t'
			'client_etag:$http_etag\t'
			'last_modified:$sent_http_last_modified\t'
                	'request_time:$request_time\t'
                	'upstream_response_time:$upstream_response_time';
